<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - My Blog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <h1>My Blog</h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="signup.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Login</h2>
        <form id="loginForm">
            <input type="email" id="loginEmail" placeholder="Email" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <p>Dont have an account? <a href="signup.html" style=" font-size: 15px; color: blue;">Sign Up</a></p>
            <button type="submit">Login</button>
            <span id="forgetPassword" style=" font-size: 15px; color: blue; margin-left: 5px;  text-decoration: underline;">Forget Password?</span>
            <br>
            <button id="googleSignIn" style="margin-top: 5px;">Sign in with Google</button>
        </form>
       
        <h3>Phone Authentication</h3>
        <form id="phoneSignInForm">
            <input type="tel" id="phoneNumber" placeholder="Phone Number (with country code)" required>
            <div id="recaptcha-container"></div>
            <button type="submit" id="phoneSignInButton" disabled>Send Verification Code</button>
        </form>

        <form id="phoneVerificationForm" style="display: none;">
            <input type="text" id="verificationCode" placeholder="Enter verification code" required>
            <button type="submit">Verify Code</button>
        </form>
    </main>
    <div id="errorModal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <p id="errorMessage"></p>
        </div>
    </div>

    <div id="successModal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <p id="successMessage"></p>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2023 My Blog. All rights reserved.</p>
    </footer>

    <script src="firebaseapp.js" type="module"></script>
    <script src="auth.js" type="module"></script>
</body>
</html>
